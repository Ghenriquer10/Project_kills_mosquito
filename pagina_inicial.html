<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <title>Mata Mosquito</title>
    <script>
        /*
            Aqui é verificado se o usuário escolheu um nível
            caso tenha escolhido é redirecionado a página com o determinado nível 
        */
        function iniciarJogo() {
            var nivel = document.getElementById('nivel').value
            if (nivel === '') {
                alert('Selecione um nível para iniciar o jogo!')
                return false
            }
            window.location.href = 'mata_mosquito.html?' + nivel
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" alt="">
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <!--Aqui é definido um nível de jogo
                    podendo ser recuperado o seu valor através do ID-->
                    <div class="mb-2">
                        <select class="form-control" name="" id="nivel">
                            <option value="">-- Selecione o nível --</option>
                            <option value="facil">Fácil</option>
                            <option value="dificil">Díficil</option>
                            <option value="nem_tenta">Nem tenta</option>
                            <option value="karenCris">Sem Esperança</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col">
                <!--Através do button chamamos a função onde podemos recuperar o nivel
            do jogo-->
                <div class="d-flex justify-content-center">
                    <button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
